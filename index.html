<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/layui/layui.js"></script>
    </head>
    <body>
        <div class="fixedBottom">
            <div class="layui-progress" lay-filter="demo">
                <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
            </div>
            <div class="site-demo-button" style="display: none;">
                <button class="layui-btn site-demo-active" data-type="loading">loading</button>
            </div>
        </div>
        <div class="center prize"></div>
        <div class="center composition listTitle"></div>
        <div class="center writingwords listTitle"></div>
        <div class="center writemusic listTitle"></div>
        <div class="mark compositionMark"></div>
        <div class="mark writingwordsMark"></div>
        <div class="mark writemusicMark"></div>
        <div class="center ThePress1"></div>
        <div class="center ThePress2"></div>
        <div class="center ThePressIrc">
			<ul id="lrclist" style="transform: translateY(250px);"><!-- 保证歌词在正中间 -->
				
			</ul>
		</div>
		<audio id="audio" src="mp3/陈奕迅 - 歌·颂.mp3" controls="controls" autoplay="true"></audio>
    </body>
    <script src="js/irc.js"></script>
    <script>
        var press = 1;
        var over = true;
        var settings = {
            alltime : 180,
            compositionStarttime : 6,
            writingwordsStarttime : 80,
            writemusicStarttime : 120,
            list:[
                {
                    src: "mp3/陈奕迅 - 歌·颂.mp3",
                    start: 1,
                    end: 60,
                    irc: {
                        "[00:16.810]":"誰にも言えない孤独を抱えたまま1人で泣いてた",
                        "[00:28.040]":"誰にも上手に笑えない僕ら 2人出会って笑った",
                        "[00:39.710]":"",
                        "[00:40.410]":"真夜中過ぎに 想像の奥に",
                        "[00:46.150]":"どうしようもない気持ちをただ押しやって",
                        "[00:50.780]":"",
                        "[00:51.480]":"サヨナラ 僕らはきっと生まれ変われるから",
                        "[00:57.030]":"悲しみに手を振るんでしょう",
                        "[01:01.190]":"そしていつか 空っぽのままの心に灯りをともすように",
                    }
                },
                {
                    src: "mp3/陈奕迅 - 歌·颂.mp3",
                    start: 1,
                    end: 60,
                    irc: ""
                },
                {
                    src: "mp3/陈奕迅 - 歌·颂.mp3",
                    start: 1,
                    end: 60
                }
            ]
        }

        $(function(){
            setTimeout(function(){
                console.log("播放");
                $(".prize").addClass("prize-animation");
                setTimeout(function(){
                    $(".listTitle").addClass("musicToCenter-animation");
                    setTimeout(function(){
                        $(".composition").animate({
                            left : ($(window).width() * (compositionStarttime / alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".compositionMark").animate({
                            left : ($(window).width() * (compositionStarttime / alltime)) - 2 + "px"
                        });
                        $(".writingwords").animate({
                            left : ($(window).width() * (writingwordsStarttime / alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".writingwordsMark").animate({
                            left : ($(window).width() * (writingwordsStarttime / alltime)) - 2 + "px"
                        });
                        $(".writemusic").animate({
                            left : ($(window).width() * (writemusicStarttime / alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".writemusicMark").animate({
                            left : ($(window).width() * (writemusicStarttime / alltime)) - 2 + "px"
                        });
                    }, 700);
                }, 500);
            }, 1000);
        })
        layui.use('element', function(){
            var $ = layui.jquery
                ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
            //触发事件
            var active = {
                loading: function(othis){
                    var DISABLED = 'layui-btn-disabled';
                    if(othis.hasClass(DISABLED)) return;
                    //模拟loading
                    var n = 0, timer = setInterval(function(){
                        n = n + 5.0/settings.alltime;
                        if(n > 100){
                            n = 100;
                            clearInterval(timer);
                            othis.removeClass(DISABLED);
                        }
                        if(press == 1 && n >= settings.compositionStarttime * 100.0 / settings.alltime && over){
                            $(".ThePress1").animate({
                                opacity : 1
                            });
                            $(".ThePress2").animate({
                                opacity : 1
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "92px",
                                    left: "220px"
                                });
                                $(".ThePress2").animate({
                                    left: "100px"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 1
                                });
                                $("#audio").attr("src", settings.list[0].src)
                                initIrc(settings.list[0].irc)
                            }, 2000);
                            over = false;
                        }
                        if(press == 1 && n >= (settings.writingwordsStarttime * 100.0 / settings.alltime) - (4.0/60.0)*100 && !over){
                            $(".ThePress1").animate({
                                opacity : 0
                            });
                            $(".ThePress2").animate({
                                opacity : 0
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "50%",
                                    left: "50%"
                                });
                                $(".ThePress2").animate({
                                    top:"50%",
                                    left: "50%"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 0
                                });
                            }, 500);
                            press = 2;
                            over = true;
                        }
                        if(press == 2 && n >= settings.writingwordsStarttime * 100.0 / settings.alltime && over){
                            $(".ThePress1").animate({
                                opacity : 1
                            });
                            $(".ThePress2").animate({
                                opacity : 1
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "92px",
                                    left: "220px"
                                });
                                $(".ThePress2").animate({
                                    left: "100px"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 1
                                });
                            }, 2000);
                            over = false;
                        }
                        if(press == 2 && n >= (settings.writemusicStarttime * 100.0 / settings.alltime) - (4.0/60.0)*100 && !over){
                            $(".ThePress1").animate({
                                opacity : 0
                            });
                            $(".ThePress2").animate({
                                opacity : 0
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "50%",
                                    left: "50%"
                                });
                                $(".ThePress2").animate({
                                    top:"50%",
                                    left: "50%"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 0
                                });
                            }, 500);
                            press = 3;
                            over = true;
                        }
                        if(press == 3 && n >= settings.writemusicStarttime * 100.0 / settings.alltime && over){
                            $(".ThePress1").animate({
                                opacity : 1,
                            });
                            $(".ThePress2").animate({
                                opacity : 1
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "92px",
                                    left: "220px"
                                });
                                $(".ThePress2").animate({
                                    left: "100px"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 1
                                });
                            }, 2000);
                            over = false;
                        }
                        if(press == 3 && n >= (settings.alltime * 100.0 / settings.alltime) - (4.0/60.0)*100 && !over){
                            $(".ThePress1").removeClass("press-animation")
                            $(".ThePress2").removeClass("press-animation")
                            $(".ThePress1").animate({
                                opacity : 0
                            });
                            $(".ThePress2").animate({
                                opacity : 0
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "50%",
                                    left: "50%"
                                });
                                $(".ThePress2").animate({
                                    top:"50%",
                                    left: "50%"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 0
                                });
                            }, 500);
                            press = 4;
                            over = true;
                        }
                        element.progress('demo', n+'%');
                    }, 50);
                    othis.addClass(DISABLED);
                }
            };
            
            $('.site-demo-active').on('click', function(){
                var othis = $(this), type = $(this).data('type');
                active[type] ? active[type].call(this, othis) : '';
            });
            setTimeout(function(){
                $('.site-demo-active').click();
            },50);
        });
    </script>
</html>
