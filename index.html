<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/layui/layui.js"></script>
    </head>
    <body>
        <div class="fixedBottom">
            <div class="layui-progress" lay-filter="demo">
                <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
            </div>
            <div class="site-demo-button" style="display: none;">
                <button class="layui-btn site-demo-active" data-type="loading">loading</button>
            </div>
        </div>
        <div class="center prize"></div>
        <div class="center composition listTitle"></div>
        <div class="center writingwords listTitle"></div>
        <div class="center writemusic listTitle"></div>
        <div class="mark compositionMark"></div>
        <div class="mark writingwordsMark"></div>
        <div class="mark writemusicMark"></div>
        <div class="center ThePress1"></div>
        <div class="center ThePress2"></div>
        <div class="center ThePressIrc">
			<ul id="lrclist" style="transform: translateY(250px);"><!-- 保证歌词在正中间 -->
				
			</ul>
		</div>
		<audio id="audio" src="mp3/陈奕迅 - 歌·颂.mp3" controls="controls" autoplay="true"></audio>
    </body>
    <script>
        alltime = 180;
        compositionStarttime = 6;
        writingwordsStarttime = 60;
        writemusicStarttime = 120;
        var press = 1;
        var over = true;
        var lrcJSON = {
            "[00:16.810]":"誰にも言えない孤独を抱えたまま1人で泣いてた",
            "[00:28.040]":"誰にも上手に笑えない僕ら 2人出会って笑った",
            "[00:39.710]":"",
            "[00:40.410]":"真夜中過ぎに 想像の奥に",
            "[00:46.150]":"どうしようもない気持ちをただ押しやって",
            "[00:50.780]":"",
            "[00:51.480]":"サヨナラ 僕らはきっと生まれ変われるから",
            "[00:57.030]":"悲しみに手を振るんでしょう",
            "[01:01.190]":"そしていつか 空っぽのままの心に灯りをともすように",
            "[01:08.630]":"とぎれとぎれの 言葉を探して繋ぎ止めた",
            "[01:14.390]":"それでもたった二人の世界は続いて行くんだ",
            "[01:20.190]":"空に祈るように どうか永遠に",
            "[01:29.380]":"",
            "[01:43.670]":"白・黒・壱・零 僕らは選ぶ事を迫られてばかり",
            "[01:54.940]":"そうして残った大事な物を壊れるほど抱きしめていた",
            "[02:06.670]":"",
            "[02:07.670]":"明け方過ぎの光の先に",
            "[02:13.530]":"ほんの少しだけ未来が見えた気がして",
            "[02:18.110]":"",
            "[02:18.810]":"バカげた夢だってきっと願い続けるから",
            "[02:24.330]":"奇跡に近づくんでしょう",
            "[02:28.590]":"それは君の弱さの隣に見つけた強さの欠片だって",
            "[02:36.160]":"とぎれとぎれの 言葉を探して繋ぎ止めた",
            "[02:41.700]":"瞼の奥に滲んだ世界を守ってゆくんだ",
            "[02:47.470]":"空に祈るように 君と誓う明日",
            "[02:58.720]":"",
            "[03:08.900]":"不自由な思いが重なり合ったら",
            "[03:14.390]":"そうさ誰より自由になれた",
            "[03:20.390]":"足りないものを埋め合うように",
            "[03:25.700]":"疑いもせず 支えあいながら",
            "[03:31.610]":"",
            "[03:34.060]":"サヨナラ 僕らはきっと生まれ変われるから",
            "[03:39.490]":"悲しみに手を振るんでしょう",
            "[03:44.450]":"そしていつか 空っぽのままの心に灯りをともすように",
            "[03:51.620]":"とぎれとぎれの 言葉を探して繋ぎ止めた",
            "[03:57.190]":"それでもたった二人の世界は続いて行くんだ",
            "[04:03.000]":"空に祈るように どうか永遠に…"
		};

        var currentLine = 0;//当前播放到哪一句了
        var currentTime;//当前播放的时间
        var audio = document.getElementById("audio");
        var ppxx;//保存ul的translateY值
        var i = 0;
        var lrcTime = [];//歌词对应的时间数组
        var ul = $("#lrclist")[0];//获取ul
        $(function(){
            $.each(lrcJSON, function(key, value) {//遍历lrc
                lrcTime[i++] = parseFloat(key.substr(1,3)) * 60 + parseFloat(key.substring(4,10));//00:00.000转化为00.000格式
                ul.innerHTML += "<li><p>"+lrcJSON[key]+"</p></li>";//ul里填充歌词
            });
            lrcTime[lrcTime.length] = lrcTime[lrcTime.length-1] + 3;//如不另加一个结束时间，到最后歌词滚动不到最后一句
            var $li = $("#lrclist>li");//获取所有li
            audio.ontimeupdate = function() {//audio时间改变事件
                currentTime = audio.currentTime;
                for (j=currentLine, len=lrcTime.length; j<len; j++){
                    if (currentTime<lrcTime[j+1] && currentTime>lrcTime[j]){
                        currentLine =  j;
                        ppxx = 250-(currentLine*32);
                        ul.style.transform = "translateY("+ppxx+"px)";
                        $li.get(currentLine-1).className="";
                        console.log("on"+currentLine);
                        $li.get(currentLine).className="on";
                        break;
                    }
                }
            };
            
            audio.onseeked = function() {//audio进度更改后事件
                currentTime = audio.currentTime;
                console.log("  off"+currentLine);
                $li.get(currentLine).className="";
                for (k=0, len=lrcTime.length; k<len; k++){
                    if (currentTime<lrcTime[k+1] && currentTime<lrcTime[k]){
                        currentLine =  k;
                        break;
                    }
                }
            };

            setTimeout(function(){
                console.log("播放");
                $(".prize").addClass("prize-animation");
                setTimeout(function(){
                    $(".listTitle").addClass("musicToCenter-animation");
                    setTimeout(function(){
                        $(".composition").animate({
                            left : ($(window).width() * (compositionStarttime / alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".compositionMark").animate({
                            left : ($(window).width() * (compositionStarttime / alltime)) - 2 + "px"
                        });
                        $(".writingwords").animate({
                            left : ($(window).width() * (writingwordsStarttime / alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".writingwordsMark").animate({
                            left : ($(window).width() * (writingwordsStarttime / alltime)) - 2 + "px"
                        });
                        $(".writemusic").animate({
                            left : ($(window).width() * (writemusicStarttime / alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".writemusicMark").animate({
                            left : ($(window).width() * (writemusicStarttime / alltime)) - 2 + "px"
                        });
                    }, 700);
                }, 500);
            }, 1000);
        })
        layui.use('element', function(){
            var $ = layui.jquery
                ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
            //触发事件
            var active = {
                loading: function(othis){
                    var DISABLED = 'layui-btn-disabled';
                    if(othis.hasClass(DISABLED)) return;
                    //模拟loading
                    var n = 0, timer = setInterval(function(){
                        n = n + 5.0/alltime;
                        if(n > 100){
                            n = 100;
                            clearInterval(timer);
                            othis.removeClass(DISABLED);
                        }
                        if(press == 1 && n >= compositionStarttime * 100.0 / alltime && over){
                            $(".ThePress1").animate({
                                opacity : 1
                            });
                            $(".ThePress2").animate({
                                opacity : 1
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "92px",
                                    left: "220px"
                                });
                                $(".ThePress2").animate({
                                    left: "100px"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 1
                                });
                            }, 2000);
                            over = false;
                        }
                        if(press == 1 && n >= (writingwordsStarttime * 100.0 / alltime) - (4.0/60.0)*100 && !over){
                            $(".ThePress1").animate({
                                opacity : 0
                            });
                            $(".ThePress2").animate({
                                opacity : 0
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "50%",
                                    left: "50%"
                                });
                                $(".ThePress2").animate({
                                    top:"50%",
                                    left: "50%"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 0
                                });
                            }, 500);
                            press = 2;
                            over = true;
                        }
                        if(press == 2 && n >= writingwordsStarttime * 100.0 / alltime && over){
                            $(".ThePress1").animate({
                                opacity : 1
                            });
                            $(".ThePress2").animate({
                                opacity : 1
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "92px",
                                    left: "220px"
                                });
                                $(".ThePress2").animate({
                                    left: "100px"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 1
                                });
                            }, 2000);
                            over = false;
                        }
                        if(press == 2 && n >= (writemusicStarttime * 100.0 / alltime) - (4.0/60.0)*100 && !over){
                            $(".ThePress1").animate({
                                opacity : 0
                            });
                            $(".ThePress2").animate({
                                opacity : 0
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "50%",
                                    left: "50%"
                                });
                                $(".ThePress2").animate({
                                    top:"50%",
                                    left: "50%"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 0
                                });
                            }, 500);
                            press = 3;
                            over = true;
                        }
                        if(press == 3 && n >= writemusicStarttime * 100.0 / alltime && over){
                            $(".ThePress1").animate({
                                opacity : 1,
                            });
                            $(".ThePress2").animate({
                                opacity : 1
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "92px",
                                    left: "220px"
                                });
                                $(".ThePress2").animate({
                                    left: "100px"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 1
                                });
                            }, 2000);
                            over = false;
                        }
                        if(press == 3 && n >= (alltime * 100.0 / alltime) - (4.0/60.0)*100 && !over){
                            $(".ThePress1").removeClass("press-animation")
                            $(".ThePress2").removeClass("press-animation")
                            $(".ThePress1").animate({
                                opacity : 0
                            });
                            $(".ThePress2").animate({
                                opacity : 0
                            });
                            setTimeout(function(){
                                $(".ThePress1").animate({
                                    top: "50%",
                                    left: "50%"
                                });
                                $(".ThePress2").animate({
                                    top:"50%",
                                    left: "50%"
                                }); 
                                $(".ThePressIrc").animate({
                                    opacity : 0
                                });
                            }, 500);
                            press = 4;
                            over = true;
                        }
                        element.progress('demo', n+'%');
                    }, 50);
                    othis.addClass(DISABLED);
                }
            };
            
            $('.site-demo-active').on('click', function(){
                var othis = $(this), type = $(this).data('type');
                active[type] ? active[type].call(this, othis) : '';
            });
            setTimeout(function(){
                $('.site-demo-active').click();
            },50);
        });
    </script>
</html>
