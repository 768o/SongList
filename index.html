<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/layui/layui.js"></script>
    </head>
    <body>
        <div class="fixedBottom">
            <div class="layui-progress" lay-filter="demo">
                <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
            </div>
            <div class="site-demo-button" style="display: none;">
                <button class="layui-btn site-demo-active" data-type="loading">loading</button>
            </div>
        </div>
        <div class="center prize"></div>
        <div class="center composition listTitle"></div>
        <div class="center writingwords listTitle"></div>
        <div class="center writemusic listTitle"></div>
        <div class="mark compositionMark"></div>
        <div class="mark writingwordsMark"></div>
        <div class="mark writemusicMark"></div>
        <div class="center ThePress1"></div>
        <div class="center ThePress2"></div>
        <div class="center ThePressIrc">
			<ul id="lrclist" style="transform: translateY(250px);"><!-- 保证歌词在正中间 -->
				
			</ul>
		</div>
		<audio id="audio" src="mp3/赵偲旖 - 笑话.mp3" controls="controls" autoplay="true"></audio>
    </body>
    <script src="js/irc.js"></script>
    <script>
        var press = 1;
        var over = true;
        var settings = {
            alltime : 150,
            compositionStarttime : 5,
            writingwordsStarttime : 100,
            writemusicStarttime : 130,
            list:[
                {
                    src: "mp3/赵偲旖 - 笑话.mp3",
                    start: 1,
                    end: 60,
                    irc: {
                        "00:00.000":"笑话 - 赵偲旖"
                ,"00:01.450":"词：赵偲旖"
                ,"00:02.430":"曲：赵偲旖"
                ,"00:03.400":"编曲：侯江浩"
                ,"00:04.610":"制作人：小5"
                ,"00:05.830":"混音：何世渝"
                ,"00:07.040":"录音：郭秀枫"
                ,"00:08.260":"吉他：吴海锋"
                ,"00:09.470":"和声：小5"
                ,"00:10.440":"录音室：无限可能 Studio"
                ,"00:12.390":"监制：三千"
                ,"00:13.360":"OP：千和世纪"
                ,"00:14.580":"「版权所有未经许可请勿使用」"
                ,"00:18.030":"不敢揣测的就别看破"
                ,"00:21.400":"不要躲在虚伪面具背后"
                ,"00:24.730":"别跟我 说什么 有没有 还不够"
                ,"00:28.020":"全是你 自作自受"
                ,"00:31.300":"别再试探这人性的脆弱"
                ,"00:34.460":"它会比你想象的更冷漠"
                ,"00:37.870":"拜托你 多注意 别那么 用全力"
                ,"00:41.190":"对于我 这只是场游戏",
                "00:43.880":"我会势如雷动 击败你们所有"

}
                },
                {
                    src: "mp3/陈奕迅 - 歌·颂.mp3",
                    start: 1,
                    end: 60,
                    irc: ""
                },
                {
                    src: "mp3/陈奕迅 - 歌·颂.mp3",
                    start: 1,
                    end: 60
                }
            ]
        }
        function show(){
            $(".ThePress1").animate({
                opacity : 1
            });
            $(".ThePress2").animate({
                opacity : 1
            });
            setTimeout(function(){
                $(".ThePress1").animate({
                    top: "92px",
                    left: "220px",
                });
                $(".ThePress2").animate({
                    left: "250px",
                    top: "200px",
                    width: "400px",
                    height: "400px",
                }); 
                $(".ThePressIrc").animate({
                    opacity : 1
                });
                $("audio").animate({
                    opacity : 1
                });
                $("#audio").attr("src", settings.list[0].src)
                initIrc(settings.list[0].irc)
            }, 2000);
            over = false;
        }
        function hide(i){
            $(".ThePress1").animate({
                opacity : 0
            });
            $(".ThePress2").animate({
                opacity : 0
            });
            $("audio").animate({
                opacity : 0
            });
            setTimeout(function(){
                $(".ThePress1").animate({
                    top: "50%",
                    left: "50%"
                });
                $(".ThePress2").animate({
                    top:"50%",
                    left: "50%",
                    width: "120px",
                    height: "70px"
                }); 
                $(".ThePressIrc").animate({
                    opacity : 0
                });
            }, 500);
            press = i;
            over = true;
        }
        $(function(){
            setTimeout(function(){
                console.log("播放");
                $(".prize").addClass("prize-animation");
                setTimeout(function(){
                    $(".listTitle").addClass("musicToCenter-animation");
                    setTimeout(function(){
                        $(".composition").animate({
                            left : ($(window).width() * (settings.compositionStarttime / settings.alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".compositionMark").animate({
                            left : ($(window).width() * (settings.compositionStarttime / settings.alltime)) - 2 + "px"
                        });
                        $(".writingwords").animate({
                            left : ($(window).width() * (settings.writingwordsStarttime / settings.alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".writingwordsMark").animate({
                            left : ($(window).width() * (settings.writingwordsStarttime / settings.alltime)) - 2 + "px"
                        });
                        $(".writemusic").animate({
                            left : ($(window).width() * (settings.writemusicStarttime / settings.alltime)) + 60 - 23 + "px",
                            height: "15px",
                            width: "46px",
                            marginTop: "0px",
                            top: $(window).height() - 40 + "px",
                        });
                        $(".writemusicMark").animate({
                            left : ($(window).width() * (settings.writemusicStarttime / settings.alltime)) - 2 + "px"
                        });
                    }, 700);
                }, 500);
            }, 1000);
        })
        layui.use('element', function(){
            var $ = layui.jquery
                ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
            //触发事件
            var active = {
                loading: function(othis){
                    var DISABLED = 'layui-btn-disabled';
                    if(othis.hasClass(DISABLED)) return;
                    //模拟loading
                    var n = 0, timer = setInterval(function(){
                        n = n + 5.0/settings.alltime;
                        if(n > 100){
                            n = 100;
                            clearInterval(timer);
                            othis.removeClass(DISABLED);
                        }
                        if(press == 1 && n >= settings.compositionStarttime * 100.0 / settings.alltime && over){
                            show();
                        }
                        if(press == 1 && n >= (settings.writingwordsStarttime * 100.0 / settings.alltime) - (4.0/60.0)*100 && !over){
                            hide(2)
                        }
                        if(press == 2 && n >= settings.writingwordsStarttime * 100.0 / settings.alltime && over){
                            show();
                        }
                        if(press == 2 && n >= (settings.writemusicStarttime * 100.0 / settings.alltime) - (4.0/60.0)*100 && !over){
                            hide(3)
                        }
                        if(press == 3 && n >= settings.writemusicStarttime * 100.0 / settings.alltime && over){
                            show();
                        }
                        if(press == 3 && n >= (settings.alltime * 100.0 / settings.alltime) - (4.0/60.0)*100 && !over){
                            hide(4);
                        }
                        element.progress('demo', n+'%');
                    }, 50);
                    othis.addClass(DISABLED);
                }
            };
            
            $('.site-demo-active').on('click', function(){
                var othis = $(this), type = $(this).data('type');
                active[type] ? active[type].call(this, othis) : '';
            });
            setTimeout(function(){
                $('.site-demo-active').click();
            },50);
        });
    </script>
</html>
